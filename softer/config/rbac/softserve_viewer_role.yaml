# permissions for end users to view softserves.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: softserve-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: softer
    app.kubernetes.io/part-of: softer
    app.kubernetes.io/managed-by: kustomize
  name: softserve-viewer-role
rules:
- apiGroups:
  - laidback.github.io
  resources:
  - softserves
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - laidback.github.io
  resources:
  - softserves/status
  verbs:
  - get
